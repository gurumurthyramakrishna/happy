<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - Happy Mop</title>
  <style>
    :root{
      --brand:#6366f1;
      --accent:#8b5cf6;
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --success-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
      --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
      --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
      --shadow-heavy: 0 15px 40px rgba(0,0,0,0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
      box-sizing: border-box;
    }
    
    body{
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #333;
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      line-height: 1.6;
    }
    
    .container{
      max-width: 550px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .card{
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-heavy);
      border: 1px solid rgba(255,255,255,0.2);
      transition: var(--transition);
    }
    
    .card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-heavy);
    }
    
    label{
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    label:first-of-type {
      margin-top: 0;
    }
    
    input{
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #e6e9ee;
      border-radius: 12px;
      font-size: 16px;
      transition: var(--transition);
      background: rgba(255,255,255,0.9);
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
      transform: translateY(-1px);
    }
    
    .btn{
      background: var(--primary-gradient);
      color: #fff;
      padding: 14px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 25px;
      width: 100%;
      font-size: 16px;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: var(--shadow-light);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-medium);
    }
    
    .muted{
      color: #666;
      margin-top: 10px;
      text-align: center;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-light);
      border: 1px solid rgba(255,255,255,0.2);
      margin-bottom: 30px;
    }
    
    .small{
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    
    .small a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
    }
    
    .small a:hover {
      color: var(--brand);
      text-decoration: underline;
    }
    
    #msg {
      padding: 12px;
      border-radius: 8px;
      margin-top: 15px;
      font-weight: 500;
      text-align: center;
    }
    
    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      animation: fadeInUp 0.8s ease-out;
    }
    
    @media(max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .container {
        max-width: 100%;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .card {
        padding: 30px 25px;
      }
      
      .muted {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an account</h1>
    <p class="muted">Sign up as a customer to book services quickly.</p>

    <div class="card">
      <form id="signupForm">
        <label for="name">Full name</label>
        <input id="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" type="email" required>

        <label for="phone">Phone</label>
        <input id="phone" type="text" required placeholder="9876543210">

        <label for="password">Password</label>
        <input id="password" type="password" required>

        <label for="confirm">Confirm password</label>
        <input id="confirm" type="password" required>

        <label for="address">Address (optional)</label>
        <input id="address" type="text" placeholder="City, area, street">

        <button class="btn" type="submit">Create account</button>
        <div id="msg" class="small"></div>
      </form>
      <p class="small">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('confirm').value;
    const address = document.getElementById('address').value.trim();
    const msgEl = document.getElementById('msg');
    if(!name || !email || !phone || !password){ msgEl.textContent = 'Please fill required fields.'; return; }
    if(password !== confirm){ msgEl.textContent = 'Passwords do not match.'; return; }

    const payload = { name, email, phone, password, address };
    try{
      const API_BASE = (window.location.protocol === 'file:' || window.location.origin === 'null' || window.location.port === '63342') ? 'http://localhost:8080' : window.location.origin;
      console.log('Attempting registration to:', API_BASE + '/api/users/register');
      console.log('Payload:', payload);
      
      msgEl.style.color = 'blue';
      msgEl.textContent = 'Creating account...';
      
      const res = await fetch(API_BASE + '/api/users/register', { 
        method: 'POST', 
        headers: {'Content-Type':'application/json'}, 
        body: JSON.stringify(payload),
        mode: 'cors'
      });
      
      console.log('Response status:', res.status);
      
      if(!res.ok){
        const txt = await res.text();
        console.log('Error response:', txt);
        try {
          const errorData = JSON.parse(txt);
          msgEl.style.color = 'red';
          msgEl.textContent = errorData.error || 'Registration failed. Please try again.';
        } catch (parseErr) {
          msgEl.style.color = 'red';
          msgEl.textContent = 'Server error: ' + res.status + '. Please try again.';
        }
        return;
      }
      
      const created = await res.json();
      console.log('Registration successful:', created);
      
      // Keep simple UX: set client-side logged-in state
      localStorage.setItem('isLoggedIn','true');
      localStorage.setItem('username', created.name || name);
      localStorage.setItem('userId', created.id);
      msgEl.style.color = 'green';
      msgEl.textContent = 'Account created successfully! Redirecting...';
      setTimeout(()=>{ window.location.href = 'index.html'; }, 1500);
    }catch(err){
      console.error('Registration error:', err);
      msgEl.style.color = 'orange';
      msgEl.textContent = 'Server unavailable. Using offline mode...';
      
      // Fallback: Store user data locally for demo
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      if (users.find(u => u.email === email)) {
        msgEl.style.color = 'red';
        msgEl.textContent = 'User already exists with this email';
        return;
      }
      
      const newUser = { id: Date.now(), name, email, phone, address };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      
      localStorage.setItem('isLoggedIn','true');
      localStorage.setItem('username', name);
      localStorage.setItem('userId', newUser.id);
      msgEl.style.color = 'green';
      msgEl.textContent = 'Account created (offline mode)! Redirecting...';
      setTimeout(()=>{ window.location.href = 'index.html'; }, 1500);
    }
  });
</script>
</body>
</html>
