<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Worker Registration - Happy Mop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{
        --brand:#6366f1;
        --accent:#8b5cf6;
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --success-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
        --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
        --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
        --shadow-heavy: 0 15px 40px rgba(0,0,0,0.15);
        --border-radius: 16px;
        --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    * {
        box-sizing: border-box;
    }
    
    body{
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
        color: #333;
        margin: 0;
        padding: 30px;
        line-height: 1.6;
    }
    
    .container{
        max-width: 800px;
        margin: 0 auto;
    }
    
    h1 {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .intro-text {
        color: #666;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 30px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-light);
        border: 1px solid rgba(255,255,255,0.2);
    }
    
    .card{
        background: rgba(255,255,255,0.95);
        backdrop-filter: blur(20px);
        padding: 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-heavy);
        border: 1px solid rgba(255,255,255,0.2);
        margin-bottom: 30px;
    }
    
    label{
        display: block;
        margin-top: 25px;
        font-weight: 600;
        color: #333;
        font-size: 16px;
    }
    
    input[type=text], input[type=email], textarea, select{
        width: 100%;
        padding: 15px;
        border: 2px solid rgba(0,0,0,0.1);
        border-radius: 12px;
        font-size: 16px;
        transition: var(--transition);
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        margin-top: 8px;
    }
    
    input:focus, textarea:focus, select:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
        transform: translateY(-2px);
    }
    
    textarea {
        min-height: 100px;
        resize: vertical;
    }
    
    .checkboxes{
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 15px;
    }
    
    .checkboxes label{
        display: flex;
        align-items: center;
        gap: 10px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        padding: 15px;
        border-radius: 12px;
        border: 2px solid rgba(0,0,0,0.1);
        cursor: pointer;
        transition: var(--transition);
        font-weight: 500;
        margin-top: 0;
    }
    
    .checkboxes label:hover {
        background: rgba(0,120,212,0.1);
        border-color: var(--accent);
        transform: translateY(-2px);
    }
    
    .checkboxes input[type="checkbox"] {
        width: auto;
        margin: 0;
        accent-color: var(--accent);
    }
    
    .checkboxes input[type="checkbox"]:checked + span {
        color: var(--accent);
        font-weight: 600;
    }
    
    .btn{
        background: var(--primary-gradient);
        color: #fff;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: 600;
        font-size: 16px;
        transition: var(--transition);
        box-shadow: var(--shadow-light);
        margin-top: 25px;
        width: 100%;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-medium);
    }
    
    .muted{
        color: #666;
        margin-top: 15px;
        padding: 15px;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        text-align: center;
    }
    
    .success{
        color: #6366f1;
        background: rgba(139,92,246,0.1);
        margin-top: 15px;
        padding: 15px;
        border-radius: 12px;
        font-weight: 500;
        text-align: center;
    }
    
    .footer-text {
        color: #666;
        text-align: center;
        background: rgba(255,255,255,0.9);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow-light);
        border: 1px solid rgba(255,255,255,0.2);
    }
    
    @media (max-width: 768px) {
        body {
            padding: 20px;
        }
        
        .card {
            padding: 25px;
        }
        
        h1 {
            font-size: 2rem;
        }
        
        .checkboxes {
            grid-template-columns: 1fr;
        }
    }
    
    /* Animation */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .container {
        animation: fadeInUp 0.8s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Worker Registration</h1>
    <p class="intro-text">Fill this form to apply as a worker. Your application will be reviewed and approved by admin.</p>

    <div class="card">
      <form id="workerForm">
        <label for="wname">Full name</label>
        <input id="wname" type="text" required>

        <label for="wemail">Email</label>
        <input id="wemail" type="email">

        <label for="wphone">Phone</label>
        <input id="wphone" type="text" required placeholder="e.g., 9876543210">

        <label>Services you provide</label>
        <div class="checkboxes">
          <label><input type="checkbox" value="home"><span>Home Cleaning</span></label>
          <label><input type="checkbox" value="office"><span>Office Cleaning</span></label>
          <label><input type="checkbox" value="deep"><span>Deep Cleaning</span></label>
          <label><input type="checkbox" value="gardening"><span>Gardening</span></label>
          <label><input type="checkbox" value="laundry"><span>Washing / Laundry</span></label>
          <label><input type="checkbox" value="car"><span>Car Washing</span></label>
          <label><input type="checkbox" value="cooking"><span>Cooking Support</span></label>
        </div>

        <label for="experience">Experience / Notes</label>
        <textarea id="experience" placeholder="Years of experience, strengths, availability"></textarea>

        <label for="area">Preferred areas / City</label>
        <input id="area" type="text" placeholder="e.g., Bangalore, Indiranagar">

        <button class="btn" type="submit">Submit Application</button>
        <div id="resp" class="muted"></div>
      </form>
    </div>

    <p class="footer-text">After submitting, admin will review your application. You will be notified when approved.</p>
  </div>

<script>
  document.getElementById('workerForm').addEventListener('submit', async function(e){
    e.preventDefault();
    const name = document.getElementById('wname').value.trim();
    const email = document.getElementById('wemail').value.trim();
    const phone = document.getElementById('wphone').value.trim();
    const experience = document.getElementById('experience').value.trim();
    const area = document.getElementById('area').value.trim();
    const services = Array.from(document.querySelectorAll('.checkboxes input:checked')).map(i=>i.value);
    const respEl = document.getElementById('resp');
    if(!name || !phone){ respEl.textContent = 'Please provide name and phone.'; return; }

  const payload = { name, email, phone, services: services.join(','), experience, area };
    try{
      const API_BASE = (window.location.protocol === 'file:' || window.location.origin === 'null' || window.location.port === '63342') ? 'http://localhost:8080' : window.location.origin;
      const res = await fetch(API_BASE + '/api/admin/applications', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)});
      if(!res.ok) throw new Error('Server error ' + res.status);
      const created = await res.json();
      respEl.textContent = 'Application submitted â€” you will be contacted after admin review.';
      respEl.className = 'success';
      document.getElementById('workerForm').reset();
    }catch(err){
      console.error(err);
      respEl.textContent = 'Failed to submit application. Please try again later.';
      respEl.className = 'muted';
    }
  });
</script>
</body>
</html>
