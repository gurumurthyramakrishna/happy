<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root{
            --brand:#6366f1;
            --accent:#8b5cf6;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
            --shadow-heavy: 0 15px 40px rgba(0,0,0,0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        * {
            box-sizing: border-box;
        }
        
        body{
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #333;
            margin: 0;
            padding: 30px;
            line-height: 1.6;
        }
        
        .container{
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 30px;
        }
        
        label{
            display: block;
            margin-top: 20px;
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }
        
        textarea, input[type=text], input[type=email]{
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            margin-top: 8px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        textarea:focus, input[type=text]:focus, input[type=email]:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(0,120,212,0.1);
            transform: translateY(-2px);
        }
        
        .rating {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .rating label {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 12px 18px;
            border-radius: 25px;
            border: 2px solid rgba(0,0,0,0.1);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            margin-top: 0;
        }
        
        .rating label:hover {
            background: rgba(0,120,212,0.1);
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .rating input[type="radio"] {
            width: auto;
            margin: 0;
        }
        
        .rating input[type="radio"]:checked + * {
            background: var(--accent);
            color: white;
        }
        
        .btn{
            background: var(--primary-gradient);
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow-light);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }
        
        #clearBtn {
            background: rgba(224,224,224,0.9);
            color: #666;
            backdrop-filter: blur(10px);
        }
        
        #clearBtn:hover {
            background: rgba(200,200,200,0.9);
            color: #333;
        }
        
        .msg{
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(139,92,246,0.1);
            color: #6366f1;
            font-weight: 500;
            text-align: center;
        }
        
        .list{
            margin-top: 40px;
        }
        
        .item{
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: var(--shadow-light);
            transition: var(--transition);
        }
        
        .item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-medium);
        }
        
        .meta{
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
        
        .button-group {
            margin-top: 25px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .rating {
                flex-direction: column;
            }
            
            .rating label {
                justify-content: center;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
        
        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <p>We'd love to hear about your experience. Please leave a rating and any comments.</p>

        <form id="feedbackForm">
            <label for="rating">Rating</label>
            <div class="rating" id="rating">
                <label><input type="radio" name="rating" value="5" checked> 5</label>
                <label><input type="radio" name="rating" value="4"> 4</label>
                <label><input type="radio" name="rating" value="3"> 3</label>
                <label><input type="radio" name="rating" value="2"> 2</label>
                <label><input type="radio" name="rating" value="1"> 1</label>
            </div>

            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Tell us what went well or how we can improve."></textarea>

            <label for="name">Your name (optional)</label>
            <input type="text" id="name" placeholder="Name">

            <label for="email">Email (optional)</label>
            <input type="email" id="email" placeholder="you@example.com">

            <div class="button-group">
                <button class="btn" type="submit">Send Feedback</button>
                <button id="clearBtn" type="button">Clear</button>
            </div>
        </form>

        <div class="msg" id="msg"></div>

        <section class="list">
            <h3>Recent Feedback</h3>
            <div id="feedbackList"></div>
        </section>
    </div>

    <script>
        // Prefill name if logged in
        if(localStorage.getItem('username')) {
            document.getElementById('name').value = localStorage.getItem('username');
        }

        async function loadFeedbacks(){
            const list = document.getElementById('feedbackList');
            list.innerHTML = '';
            try{
                const res = await fetch('/api/feedbacks');
                if(!res.ok) throw new Error('Failed to load feedbacks');
                const all = await res.json();
                if(!all || all.length === 0){ list.innerHTML = '<div class="item">No feedback yet.</div>'; return; }
                all.slice().reverse().forEach(f => {
                    const div = document.createElement('div');
                    div.className = 'item';
                    div.innerHTML = `
                        <div style="font-weight:700">${escapeHtml(f.name || 'Anonymous')} — ${f.rating}★</div>
                        <div class="meta">${new Date(f.createdAt || f.date).toLocaleString()} ${f.email ? '• ' + escapeHtml(f.email) : ''}</div>
                        <div style="margin-top:8px">${escapeHtml(f.comments || '')}</div>
                    `;
                    list.appendChild(div);
                });
            }catch(err){ console.error(err); list.innerHTML = '<div class="item">Failed to load feedback.</div>'; }
        }

        function escapeHtml(str){
            if(!str) return '';
            return str.replace(/[&<>"']/g, function(c){
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c];
            });
        }

        document.getElementById('feedbackForm').addEventListener('submit', async function(e){
            e.preventDefault();
            const rating = document.querySelector('input[name="rating"]:checked').value;
            const comments = document.getElementById('comments').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const payload = { rating: parseInt(rating,10), comments, name, email };
            try{
                const res = await fetch('/api/feedbacks', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload)});
                if(!res.ok) throw new Error('Server returned ' + res.status);
                document.getElementById('msg').textContent = 'Thanks — your feedback has been received.';
                document.getElementById('feedbackForm').reset();
                if(localStorage.getItem('username')) document.getElementById('name').value = localStorage.getItem('username');
                await loadFeedbacks();
            }catch(err){ console.error(err); document.getElementById('msg').textContent = 'Failed to send feedback.'; }
        });

        document.getElementById('clearBtn').addEventListener('click', function(){
            document.getElementById('feedbackForm').reset();
            if(localStorage.getItem('username')) document.getElementById('name').value = localStorage.getItem('username');
            document.getElementById('msg').textContent = '';
        });

    // Initial load
    loadFeedbacks();
    </script>
</body>
</html>
