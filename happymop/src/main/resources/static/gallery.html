<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - Happy Mop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand: #6366f1;
            --accent: #8b5cf6;
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            --shadow-light: 0 4px 20px rgba(0,0,0,0.08);
            --shadow-medium: 0 8px 30px rgba(0,0,0,0.12);
            --shadow-heavy: 0 15px 40px rgba(0,0,0,0.15);
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .gallery-controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-light);
        }

        .upload-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-medium);
        }

        .upload-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            cursor: pointer;
        }

        .btn-primary {
            background: var(--success-gradient);
            color: white;
            box-shadow: var(--shadow-light);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-medium);
        }

        .btn-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,255,255,0.5);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .image-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-medium);
            transition: var(--transition);
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-heavy);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover .image-container img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .image-category {
            display: inline-block;
            background: var(--success-gradient);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .image-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .image-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.8rem;
            color: #888;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(139,92,246,0.1);
            color: #6366f1;
            border: 1px solid rgba(139,92,246,0.2);
        }

        .alert-error {
            background: rgba(244,67,54,0.1);
            color: #c62828;
            border: 1px solid rgba(244,67,54,0.2);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-form {
                flex-direction: column;
            }
            
            .form-group {
                min-width: 100%;
            }
            
            .gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-images"></i> Image Gallery</h1>
            <p>Upload and manage images for Happy Mop services</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <h3 style="margin-bottom: 20px; color: #333;"><i class="fas fa-cloud-upload-alt"></i> Upload New Image</h3>
            <form id="uploadForm" class="upload-form">
                <div class="form-group">
                    <label class="form-label">Select Image</label>
                    <input type="file" id="imageFile" class="form-control" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select id="imageCategory" class="form-control" required>
                        <option value="">Select Category</option>
                        <option value="service">Service</option>
                        <option value="team">Team</option>
                        <option value="gallery">Gallery</option>
                        <option value="background">Background</option>
                        <option value="testimonial">Testimonial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" id="imageDescription" class="form-control" placeholder="Enter image description">
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-upload"></i> Upload Image
                </button>
            </form>
            <div id="uploadMessage"></div>
        </div>

        <!-- Gallery Controls -->
        <div class="gallery-controls">
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
                <div class="d-flex gap-2 flex-wrap">
                    <button class="btn btn-outline" onclick="loadImages('all')">
                        <i class="fas fa-th"></i> All Images
                    </button>
                    <button class="btn btn-outline" onclick="loadImages('service')">
                        <i class="fas fa-tools"></i> Services
                    </button>
                    <button class="btn btn-outline" onclick="loadImages('team')">
                        <i class="fas fa-users"></i> Team
                    </button>
                    <button class="btn btn-outline" onclick="loadImages('gallery')">
                        <i class="fas fa-images"></i> Gallery
                    </button>
                </div>
                <button class="btn btn-outline" onclick="loadImages()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>

        <!-- Gallery Grid -->
        <div id="galleryContainer">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading images...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = (window.location.port === '63342') ? 'http://localhost:8080' : window.location.origin;

        // Load images on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            uploadImage();
        });

        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const category = document.getElementById('imageCategory').value;
            const description = document.getElementById('imageDescription').value;
            const messageDiv = document.getElementById('uploadMessage');

            if (!fileInput.files[0]) {
                showMessage('Please select an image file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('category', category);
            formData.append('description', description);

            try {
                showMessage('Uploading image...', 'info');
                
                const response = await fetch(`${API_BASE}/api/images/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showMessage('Image uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    loadImages(); // Refresh gallery
                } else {
                    const error = await response.text();
                    showMessage(`Upload failed: ${error}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('Upload failed. Please try again.', 'error');
            }
        }

        async function loadImages(category = 'all') {
            const container = document.getElementById('galleryContainer');
            
            try {
                container.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-spinner"></i>
                        <p>Loading images...</p>
                    </div>
                `;

                let url = `${API_BASE}/api/images`;
                if (category && category !== 'all') {
                    url += `/category/${category}`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const images = await response.json();
                displayImages(images);
                
            } catch (error) {
                console.error('Error loading images:', error);
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>Error Loading Images</h3>
                        <p>Unable to load images. Please check if the server is running.</p>
                        <button class="btn btn-outline" onclick="loadImages()">
                            <i class="fas fa-retry"></i> Try Again
                        </button>
                    </div>
                `;
            }
        }

        function displayImages(images) {
            const container = document.getElementById('galleryContainer');
            
            if (!images || images.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-images"></i>
                        <h3>No Images Found</h3>
                        <p>Upload some images to get started!</p>
                    </div>
                `;
                return;
            }

            const galleryHTML = `
                <div class="gallery-grid">
                    ${images.map(image => `
                        <div class="image-card">
                            <div class="image-container">
                                <img src="${API_BASE}/api/images/${image.id}" 
                                     alt="${image.name}" 
                                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZGRkIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCwgc2Fucy1zZXJpZiIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                            </div>
                            <div class="image-info">
                                <div class="image-title">${image.name}</div>
                                <div class="image-category">${image.category}</div>
                                <div class="image-description">${image.description || 'No description'}</div>
                                <div class="image-meta">
                                    <span><i class="fas fa-calendar"></i> ${new Date(image.uploadDate).toLocaleDateString()}</span>
                                    <span><i class="fas fa-file"></i> ${formatFileSize(image.size)}</span>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.innerHTML = galleryHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('uploadMessage');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            
            messageDiv.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
